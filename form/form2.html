<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body>
    <!-- 
        form : 웹 서버에 정보를 제출하기 위한 양식 범위를 정의

        속성
        1) action : form 안에 정보들을 어디로 전송할 것인가에 대한 URL(절대경로,상대경로)
          - action 을 쓰지 않았다면 현재 페이지 경로가 그대로 쓰임
        2) method : 서버로 전송할 HTTP 방식(get / post)
          - get(기본) : 주소줄에 특정 값들이 따라다님  ex) 검색, https://naver.com?query=영화&ie=utf8
          - post : 전송된 값들이 감춰짐  ex) 로그인, 회원가입
        3) autocomplete="on" (기본값) : 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부
        4) novalidate : 서버로 전송 시 양식 데이터의 유효성을 검사하지 않도록 지정  ex) required 무시가능
         - 유효성 검사 : required, email


        폼요소
         1) input 태그
          (type 에 올수있는 것들)
          - text : 한 줄 짜리 텍스트 입력용
          - radio : 여러 개 중에 하나만 선택 시 사용
          - checkbox : 여러 개 중에 여러개 선택 시 사용
          - submit : 폼을 서버로 전송
          - reset : 폼 안의 입력 내용 초기화
          - button : 기능은 없음, 모양만 버튼 모양으로 나옴 => 자바스크립트와 연동해야한다
          - password : 비밀번호를 입력할 수 있도록 mask(검정동그라미) 처리 됨
          - file : multiple 속성 사용시 여러개 파일 선택 가능
          - hidden : 사용자는 볼 수 없으나 개발자 입장 에서는 필요한 값 담기


         전역속성 : 모든 태그에 사용할 수 있는 속성
          - class, id, name, data-*
          - id : 현재 페이지에서 값은 중복이 안됨 
     -->

    <!-- div (블럭 요소) : 인라인요소를 블럭요소로 바꿀수있다 -->
    <!-- <div>
      <img src="../image/cat1.jpg" alt="" />
    </div>
    <div>
      <img src="../image/cat2.jpg" alt="" />
    </div> -->

    <!-- 
        input:t => 자동완성
        input:s => 자동완성
        input:p => 자동완성
        input:reset => 자동완성
        input:b => 자동완성

        type="text" : 네모상자
        id 와 name 은 동일하게
        for="" 안해도 되지만 한다면 label에 맞춰서 id,name 과 동일하게
        맞춰서 주면 label 을 누르면 input 타입과 상호작용이 가능하다

        placeholder : 입력 창에 힌트 같은 글자 띄우기, 사용자가 입력하면 사라진다

        required : 무조건 입력이 되어야 한다고 브라우저창 에서 알려준다

        autofocus : 페이지 로드 시 커서의 시작위치 지정

        readonly : 읽기만 가능, 입력x, 대부분 value 도 같이 들어간다
        
        disabled : 읽기만 가능 + 클릭이 안됨

        size : 20(기본값), 입력창 길이 조절

        maxlength : 입력 문자열의 길이 제한
    -->
    <form action="" method="get" autocomplete="off" novalidate>
      <div>
        <label for="num">num</label>
        <input type="hidden" name="num" id="num" />
      </div>
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" multiple />
      </div>
      <div>
        <label for="id">아이디:</label>
      </div>
      <div>
        <input type="text" name="id" id="id" placeholder="아이디" required autofocus readonly disabled value="hong123" />
      </div>
      <div>
        <label for="name">이름</label>
      </div>
      <div>
        <input type="text" name="name" id="name" size="50" maxlength="4" />
      </div>
      <div>
        <label for="pwd">비밀번호:</label>
      </div>
      <div>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호" required />
      </div>
      <div>
        <label for="">성별</label>
      </div>
      <div>
        <!-- radio : name 을 동일하게 줘야 하나만 선택 할수있다 -->
        <!-- 이런 선택을 받는 요소는 반드시 value 값을 따로 줘야한다 -->
        <!-- checked : 처음부터 요소를 선택한 후 보여주기 -->
        <input type="radio" name="gender" id="" value="남" checked />남 <input type="radio" name="gender" id="" value="여" />여
      </div>
      <div>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike" checked />
        <label for="vehicle1">bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="car" />
        <label for="vehicle2">car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat" />
        <label for="vehicle3">boat</label>
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
      <!-- 
        get 방식

        http://192.168.0.11:5500/form/form1.html?firstname=hong&lastname=dong

        ? 를 기준 앞 : action 주소
        
        action 주소 ? key=value & key=value

        key : input 요소의 name 값
        value : 사용자 입력 값

        http://192.168.0.11:5500/form/form1.html?firstname=&lastname=dong
        사용자가 입력을 않하면 value 값은 공백


        http://192.168.0.11:5500/form/form2.html?id=sumin123&pwd=1234&gender=%EB%82%A8&vehicle1=on&vehicle2=on
        http://192.168.0.11:5500/form/form2.html?id=sumin123&pwd=1234&gender=%EB%82%A8&vehicle1=bike&vehicle2=car
        value 값을 줬더니 on -> bike,car 로 바뀜
      -->
    </form>
  </body>
</html>
