<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UL</title>
  </head>
  <body>
    <!-- 
        리스트
        ul (Unordered List) : 순서 없는 리스트 (기호 표시), 활용도 높음 - 메뉴 만들때 사용
        ol (Ordered List) : 순서 있는 리스트 (1234.. 표시)

        리스트 항목
        li (List Item) : 단독으로도 사용가능하나 ul,ol 과 함꼐 쓰는것이 규칙이다
     -->
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ul style="list-style-type: square">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <ol style="list-style-type: upper-alpha">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <!-- ul>li*3 : 한꺼번에 만드는 방법 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- 태그 단축키 : emmet
    1) !
    2) li*3 
    -->
    <li>리스트1</li>
  </body>
</html>
