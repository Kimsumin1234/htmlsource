<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image 1</title>
  </head>
  <body>
    <!-- 
        이미지 삽입
        [인라인 요소]
        src : 이미지 경로(절대,상대)
        alt : 이미지가 안 보였을 때 보여주는 속성
     -->
    <a href="https://www.naver.com" target="_blank"><img src="./cat1.jpg" alt="" /></a>
    <img src="./cat2.jpg" alt="" />
    <img src="./cat3.jpg" alt="" />
    <img src="./cat4.jpg" alt="" />
    <!-- width, height 속성은 존재하나 잘 사용하지는 않고 css 로 변경하는 편이다(기본단위는 px) -->
    <img src="./wallpapers.jpg" alt="" width="800" height="600" />
    <!-- alt : 시각장애인들을 위해서 요즘에는 넣는 추세이다 -->
    <img src="./cat5.jpg" alt="고양이" />
  </body>
</html>
