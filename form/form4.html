<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 4</title>
  </head>
  <body>
    <!-- 
        HTML form 요소
         1) input
         2) label
         3) select
          - drop-down list
          - size 로 뜨는 목록 개수를 늘릴수있다 (기본은 1개)

         4) option
          - select 요소와 같이 사용
          - option 은 선택요소 가 있기때문에 value 를 정해준다
          - selected : 처음 선택값 지정

         5) fieldset
          - 테두리를 둘러준다
         
         6) legend
          - fieldset 요소와 같이 사용해야한다

         7) textarea
          - 여러 줄 입력

         8) button
     -->
    <form action="" method="get">
      <div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
      </div>
      <div>
        <textarea name="info" id="info" cols="30" rows="10">자신의 정보를 입력</textarea>
      </div>
      <div>
        <select name="cars" id="cars" size="5" multiple>
          <option value="자동차">자동차</option>
          <option value="자전거" selected>자전거</option>
          <option value="오토바이">오토바이</option>
          <option value="비행기">비행기</option>
          <option value="기차">기차</option>
        </select>
      </div>
      <fieldset style="margin: 10px 0">
        <legend>개인정보</legend>
        <label for="name">name</label>
        <input type="text" name="name" id="name" />
      </fieldset>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
